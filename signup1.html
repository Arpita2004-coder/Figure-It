<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FigureIt - Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup1.css">
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div class="form-box register">
            <div class="brand">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="50" height="50" fill="#3B82F6">
                    <path d="M70 130 L440 40 L440 120 L70 210 Z"/>
                    <path d="M70 270 L440 180 L440 260 L200 340 L200 470 L70 420 Z"/>
                </svg>
                <span class="brand-text">Figure It</span>
            </div>

            <form id="registerForm">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" id="reg-username" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" id="reg-email" placeholder="Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-box login">
            <div class="brand">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="50" height="50" fill="#3B82F6">
                    <path d="M70 130 L440 40 L440 120 L70 210 Z"/>
                    <path d="M70 270 L440 180 L440 260 L200 340 L200 470 L70 420 Z"/>
                </svg>
                <span class="brand-text">Figure It</span>
            </div>

            <form id="loginForm">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- Toggle Panels -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn" type="button">Login</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Join Us Today!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn" type="button">Register</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK v9 modular -->
    <script type="module" src="signup1.js"></script>
</body>
</html>
